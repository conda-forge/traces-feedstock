{% set name = "traces" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/datascopeanalytics/{{ name }}/archive/{{ version }}.tar.gz
  sha256: eb0f2539dff1ca557dd9c3ff670a3568af44e455902eda6bfd6084e0239d1b1b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - arrow
    - future
    - intervals
    - sortedcontainers <=2

test:
  imports:
    - traces

about:
  home: https://github.com/datascopeanalytics/traces
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python library for unevenly-spaced time series analysis'
  description: |
    A Python library for unevenly-spaced time series analysis.
  doc_url: https://traces.readthedocs.io/en/master/index.html
  dev_url: https://github.com/datascopeanalytics/traces

extra:
  recipe-maintainers:
    - mvdbeek
